<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-heading text-center">
      <h1>Rock Paper Scissors Game</h1>
    </div>
    <div class="panel-body text-center">
      <p>Try your hand at Rock Paper Scissors and see if you can the computer!</p>
      <h2>Make a Choice!!!</h2>
    </div>
    <div class="panel-body d-flex justify-content-around p-2">
      <button onclick="play('rock')" type="button" class="btn btn-primary btn-lg btn-color">Rock</button>
      <button onclick="play('paper')" type="button" class="btn btn-primary btn-lg btn-color">Paper</button>
      <button onclick="play('scissors')" type="button" class="btn btn-primary btn-lg btn-color">Scissors</button>

    </div>
    <div class="panel-body text-center" id="gameResult"></div>
  </div>

  <script src="/assets/app/app.js"></script>
</body>

</html>
